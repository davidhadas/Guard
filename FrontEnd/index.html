<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardian</title>
    <link rel="stylesheet" href="learn.css">
</head>
<body>

  <div id="ChooseInstance">
    <h1>Guard</h1>
    <table>
      <tr id="chooseGuardian">
        <td class="selectsHeader"> <div>Choose Instance</div></td>
        <td class="selectsOptions"><div id="guardianDiv" class="selects"></div></td>
      </tr>
      <tr id="chooseGate">
      <td class="selectsHeader"> <div >Choose Gate</div></td>
      <td class="selectsOptions"><div id="gateDiv" class="selects"></div></td>
      </tr>
    </table>
  </div>
  <div id = "learning">
    <h2>Guardian Learning</h2>
    <div id="learnUntil" class="timeUntil">
      <div class="configHeader">Force Learning</div>
      <div id="learnUntilDiv" class="selects"></div>
    </div>
    <div id="unlearnUntil" class="timeUntil">
      <div class="configHeader">Avoid Learning</div>
      <div id="unlearnUntilDiv" class="selects"></div>
    </div>
    <div id="unblockUntil" class="timeUntil">
      <div class="configHeader">Avoid Blocking</div>
      <div id="unblockUntilDiv" class="selects"></div>
    </div>
    <div id="SubmitLearning">
      Submit
    </div>
  </div>
  <script src="learn.js"></script>
</body>
</html>
